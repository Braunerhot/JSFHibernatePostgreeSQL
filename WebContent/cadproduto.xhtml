<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Cadastro de Produtos</title>
</h:head>

<h:body>
	<h:form>
		<h2>Cadastro de Produtos</h2>
		<h:outputLabel value="Código:" />
		<h:inputText id="cp_id" value="#{produtoBean.produto.id}" readonly="true"/><br/><br/>
		<h:outputLabel value="Descrição: "/>
		<h:inputText id="cp_descricao" value="#{produtoBean.produto.descricao}"/><br/><br/>
		<h:outputLabel value="Valor: "/>
		<h:inputText id="cp_valor" value="#{produtoBean.produto.valor}"/><br/><br/>
		<h:outputLabel value="Quantidade: "/>
		<h:inputText id="cp_quantidade" value="#{produtoBean.produto.quantidade}"/><br/><br/>
		
		<h:commandButton value="Novo" action="#{produtoBean.novo}"/>
		<h:commandButton value="Salvar" action="#{produtoBean.salvar}"/>
		<h:commandButton value="Remover" action="#{produtoBean.remove}"/>
		<h:commandButton value="Voltar" action="index?faces-redirect=true"/>
		<h4>Produtos Cadastrados</h4>
		<!-- ArrayList de produtos -->
		<h:dataTable bgcolor="Silver" value="#{produtoBean.produtos}" var="produto">
			<h:column>
				<h:outputText value="#{produto.id}"/>
			</h:column>
			<h:column>
				<h:outputText value="#{produto.descricao}"/>
			</h:column>
			<h:column>
				<h:outputText value="#{produto.valor}"/>
			</h:column>
			<h:column>
				<h:outputText value="#{produto.quantidade}"/>
			</h:column>
			<h:column>
				<h:commandLink value="Editar">
					<f:setPropertyActionListener value="#{produto}" target="#{produtoBean.produto}"/>
				</h:commandLink>
			</h:column>
			<h:column>
				<h:commandLink value="Excluir" action="#{produtoBean.remove}">
					<f:setPropertyActionListener value="#{produto}" target="#{produtoBean.produto}"/>
				</h:commandLink>
			</h:column>
		</h:dataTable>		
	</h:form>
</h:body>

</html>
