<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Cadastro de Fornecedores</title>
</h:head>

<h:body>
	<h:form>
		<h2>Cadastro de Fornecedores</h2>
		<h:outputLabel value="Código:" />
		<h:inputText id="cp_id" value="#{fornecedorBean.fornecedor.id}" readonly="true"/><br/><br/>
		<h:outputLabel value="Nome: "/>
		<h:inputText id="cp_nome" value="#{fornecedorBean.fornecedor.nome}"/><br/><br/>
		<h:outputLabel value="Telefone: "/>
		<h:inputText id="cp_telefone" value="#{fornecedorBean.fornecedor.telefone}"/><br/><br/>
		
		<h:commandButton value="Novo" action="#{fornecedorBean.novo}"/>
		<h:commandButton value="Salvar" action="#{fornecedorBean.salvar}"/>
		<h:commandButton value="Remover" action="#{fornecedorBean.remove}"/>
		<h:commandButton value="Voltar" action="index?faces-redirect=true"/>
		<h4>Fornecedores Cadastrados</h4>
		<!-- ArrayList de fornecedores -->
		<h:dataTable bgcolor="Silver" value="#{fornecedorBean.fornecedores}" var="fornecedor">
			<h:column>
				<h:outputText value="#{fornecedor.id}"/>
			</h:column>
			<h:column>
				<h:outputText value="#{fornecedor.nome}"/>
			</h:column>
			<h:column>
				<h:outputText value="#{fornecedor.telefone}"/>
			</h:column>
			<h:column>
				<h:commandLink value="Editar">
					<f:setPropertyActionListener value="#{fornecedor}" target="#{fornecedorBean.fornecedor}"/>
				</h:commandLink>
			</h:column>
			<h:column>
				<h:commandLink value="Excluir" action="#{fornecedorBean.remove}">
					<f:setPropertyActionListener value="#{fornecedor}" target="#{fornecedorBean.fornecedor}"/>
				</h:commandLink>
			</h:column>
		</h:dataTable>	
		
	</h:form>
</h:body>

</html>
